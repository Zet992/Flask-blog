<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body class="background">
    <header>
        <div class="container">
            <nav>
            <ul>
                <li><a href="/" class="menu">Главная</a></li>
                <li><a href="/blogs" class="menu">Блоги</a></li>
                <li>
                    <form class="search" method="GET">
                        <input name="search" type="search" placeholder="Поиск"
                               value="{{ request.args.get('search', '') }}">
                        <button>Найти Блог</button>
                    </form>
                </li>
                {% if current_user.has_role('admin') %}
                    <li><a href="/admin" class="menu">Админ</a></li>
                {% endif %}
                {% if current_user.is_authenticated %}
                    <li><a href="/logout" class="login">Выйти</a></li>
                {% else %}
                    <li><a href="/login" class="login">Войти</a></li>
                {% endif %}
            </ul>
            </nav>
        </div>
    </header>
    <div class="main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer>
        <div class="container">
            <hr>
            <p class="end">Все авторские права соблюдены</p>
        </div>
    </footer>
</body>
</html>
