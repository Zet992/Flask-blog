{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}


{% block content %}
    <h1>{{ post.title }}</h1>
    Tags:<br>
    {% for tag in post.tags %}
    <a href="{{ '/blogs/tag/' + tag.name }}">{{ tag.name }}</a>
    {% endfor %}
    <p>{{ post.body }}</p>
{% endblock %}
