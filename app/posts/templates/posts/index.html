{% extends 'base.html' %}


{% block title %}
    Создание блога
{% endblock %}

{% block content %}
    <head>
    <link rel="stylesheet" href="{{ url_for('posts.static', filename='style.css') }}">
    </head>
    <body>
        <h1>Создание страницы</h1>
        <form action="http://localhost:5000/create_blog" method="POST">
            <p><input type="text" class="title" id="title" name="title"></p>
            <p><textarea class="body" id="body" name="body"></textarea></p>
            <p><button type="submit" class="create">Опубликовать</button></p>
        </form>
    </body>
{% endblock %}
